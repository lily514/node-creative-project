<!DOCTYPE html>
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="javascripts/app.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>BYU Halloween Costume Contest</title>
</head>
<body>
	<div id="title">
	<h1> BYU Halloween Costume Contest </h1>
	<h4><a href='https://www.facebook.com/pg/UniverseBYU/photos/?tab=album&album_id=10155814701383245'>The Daily Universe Photo Album</a></h4>
	<h4><a href='https://www.facebook.com/pg/BYU/photos/?tab=album&album_id=10155831710077888'>BYU Photo</a></h4>
	</div>
	<div id='app' ng-app='app' ng-controller='mainCtrl'>
		<div id = "formBox">
			<form id="newCostume" ng-submit="addCostume()">
				<h2>Upload a costume</h2>
				<div class="form-group">
					<label for="name"> Name </label>
					<input id="name" type="text" ng-model="Name" value=""><br>
					<label for="url">Url</label>
					<input id="url"  type="url" ng-model="Url" value=""><br>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>

		<hr>
		<div ng-if='!costume.length' class='costume_collection'>
		  <h1 class='h1'>
		    Set up your endpoint at `/pokemon` to get this view working
		  </h1>
		</div>

   <ul ng-if='costume.length' class='list center stretch'>
     <li ng-repeat="c in costume | orderBy:'-upvotes'" class='costume'>
       <h2>{{ c.name }}</h2>
	<h3><span class="glyphicon glyphicon-thumbs-up"
        ng-click="addVote(c)"></span> {{c.upvotes}}</h3>
        <img class='avatar' ng-src="{{c.avatarUrl}}" />
      </li>
    </ul>
  </div>
</body>
</html>
